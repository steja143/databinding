<html>
    <head>
        <script>
            function one(){
                var data="";
                for(var i=1;i<=15;i++){
                    data+=i+"<br>";
                }
                document.getElementById("allnumber").innerHTML=data;
            }
     function two(){
        var data="<h2>the numbers are </h2>";
                for(var i=15;i<=50;i++){
                    data+="<p>"+i+"</p> \n";
                }
                alert(data);
                document.getElementById("allnumber").innerHTML=data;
            }
        </script>

    </head>
    <body>
        <center>
            <h1>javascript data binding</h1>
            <p><button onclick="one()">1-15</button></p>
            <p><button onclick="two()">15-50</button></p>
            <div id="allnumber">0</div>
        </center>
    </body>
</html>
