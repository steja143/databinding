<html>
    <head>
        <script>
                 var one=()=>{
                     alert("working...");    

                 }
        </script>
    </head>
    <body>
             <h1>mouse events syntax examples</h1>
             <button onclick="one()">1 click</button>
             <button ondblclick="one()">2 click</button>
             <button onmousedown="one()">mousedown-left|right click</button>
             <button onmouseenter="one()">enter mouse inside</button>
             <button onmousemove="one()">on mouse move button</button>
             <br/><br/>
             onchange:<select onchange="one()">
                         <option>------choose----</option>
                          <option>bangalore</option>
                          <option>chennai</option>
                          <option>hyderabad</option>
                          <option>mumbai</option>
            
            </select>
            <br/><br/>
            onkeypress:<input type="text" onkeypress="one()">
            <br/><br/>
            onkeyup:<input type="text" onkeyup="one()">
            <br/><br/>
            onkeydown:<input type="text" onkeydown="one()">
    </body>
</html>
