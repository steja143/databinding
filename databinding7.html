<html>
    <body>
        <h1>javascript data binding</h1>
        <p>
            no of customer:<input type="text" id="n1"/>
            <button onclick="two()">Add Now</button>
        </p>
        <div id="customer">?</div>
        <script>
            function two(){
                var n1=document.getElementById("n1").value;
                var data="<h1>the element numbers</h1>";
                    for(var i=1;i<=n1;i++){
                        if(i%2==0){
                        data+="<p>Customer Name:<input type='text'/><span>10%discounts</span></p>";
                        }else{
                            data+="<p>Customer Name:<input type='text'/></p>";
                        }
                    }
                    document.getElementById("customer").innerHTML=data;
            }
        </script>
    </body>
</html>
